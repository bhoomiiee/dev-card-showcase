<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Burn Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ðŸ”¥ Calorie Burn Tracker</h1>
    
    <div class="container">
        <h2>User Settings</h2>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" min="1" step="0.1" placeholder="Enter your weight">
    </div>
    
    <div class="container">
        <h2>Add Activity</h2>
        <label for="activity">Activity:</label>
        <select id="activity">
            <option value="">Select Activity</option>
            <option value="running">Running</option>
            <option value="cycling">Cycling</option>
            <option value="swimming">Swimming</option>
            <option value="walking">Walking</option>
            <option value="yoga">Yoga</option>
            <option value="weightlifting">Weight Lifting</option>
        </select>
        
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" min="1" placeholder="Enter duration in minutes">
        
        <button onclick="addActivity()">Add Activity</button>
    </div>
    
    <div class="container">
        <h2>Activity Log</h2>
        <table id="activityTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Activity</th>
                    <th>Duration (min)</th>
                    <th>Calories Burned</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="activityBody">
            </tbody>
        </table>
    </div>
    
    <div class="container">
        <h2>Calorie Comparison Chart</h2>
        <div class="chart-container">
            <canvas id="calorieChart"></canvas>
        </div>
    </div>
    
    <div class="container insights">
        <h2>Insights</h2>
        <p id="totalCalories">Total Calories Burned Today: 0</p>
        <p id="averageCalories">Average Calories per Activity: 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
